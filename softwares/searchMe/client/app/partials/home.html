<h1 class="text-center">Search User Here</h1>
<fieldset class="f1">
    <form name="userForm">
        <div class="form-group">
            First Name:<input
                type="text"
                name="fname"
                class="form-control"
                ng-model="hc.user.fname"
                placeholder="Your First Name"
                ng-minlength="hc.minlength"
                size="35">
             <span style="color:red" ng-show="userForm.fname.$error.minlength">
                Your Name Should Contain Atleast 3 Characters</span><br/>
            <label>Last Name:</label>
            <input type="text" name="lname" class="form-control" ng-model="hc.user.lname" placeholder="Your Last Name" ng-minlength="hc.minlength">
            <span style="color:red" ng-show="userForm.lname.$error.minlength">
                Your Name Should Contain Atleast 3 Characters</span><br/>
            <label>Date Of Birth:</label>
            <div class="row">
                <div class="col-xs-8">
                    <p class="input-group">
                        <input type="text"
                               class="form-control"
                               uib-datepicker-popup="dd/MM/yyyy"
                               ng-model="hc.user.dob"
                               is-open="hc.dateOpenStatus"
                               datepicker-options="dateOptions"
                               close-text="Close"
                               alt-input-formats="altInputFormats"/>
              <span class="input-group-btn">
                <button type="button"
                        class="btn btn-default"
                        ng-click="hc.setDpOpenStatus()">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
                    </p>
                </div>
            </div>
            <br>
            <label>Address:</label>
            <input type="text" name="address" class="form-control" ng-model="hc.user.address" placeholder="Your address here" ng-minlength="hc.minlength">
            <span style="color:red" ng-show="userForm.address.$error.minlength">
                Your Name Should Contain Atleast 3 Characters</span><br/>
            <br/>
            <center>
                <button ng-click="hc.funOk()" class="btn btn-success" ng-disabled="userForm.$invalid">Search</button>
                <span ng-show="hc.user.$pristine"> please enter any field</span>
                <button ng-click="hc.clear()" class="btn btn-danger">Clear</button>
            </center>

        </div>
    </form>
</fieldset>

<div class="row" ng-if="hc.users.length>0">
    <table-component table-params="hc.tableParams" data = "hc.data"></table-component>
</div>
